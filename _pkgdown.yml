home:
  title: "fsusieR: Fine-mapping QTLs from Spatially Structured Molecular Traits"
  description: >
    The fsusieR package implements the Sum of Single Functions (fSuSiE) method for 
    fine-mapping molecular QTLs from spatially structured traits like DNA methylation 
    and histone modifications. fSuSiE extends the SuSiE framework using wavelet-based 
    functional regression to capture spatial correlations in molecular traits.

